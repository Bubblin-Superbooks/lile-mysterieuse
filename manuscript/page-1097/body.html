<div class="leaf "><div class="inner justify"><p>His companions uttered a shout. He heard, and ran to meet them.</p><p>The convicts had left the plateau nearly half-an-hour before, having devastated it!</p><p>“And Mr. Herbert?” asked Neb.</p><p>Gideon Spilett returned to the cart.</p><p>Herbert had lost consciousness!</p><hr class="section"></div> </div>
