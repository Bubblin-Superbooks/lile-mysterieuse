<div class="leaf "><div class="inner justify"><p>“Have we any chance of escape, captain?” asked the sailor.</p><p>“Yes, Pencroft.”</p><p>“Hum! six against fifty!”</p><p>“Yes! six! without counting—”</p><p>“Who?” asked Pencroft.</p><p>Cyrus did not reply, but pointed upwards.</p><hr class="section"></div> </div>
